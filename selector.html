<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/jquery-3.7.1.min.js'></script>
    <script>
        $(document).ready(function() {
            $("h1").first().css("color", "blue"); 
            $(".fourth").css("color", "purple"); 
            $("#second").css("color", "red");
            $("h1").eq(2).css("color", "green");
        });
    </script>
</head>
<body>
    <h1>This is a paragraph 1</h1>
    <h1 id="second">This is a paragraph 2</h1>
    <h1>This is a paragraph 3</h1>
    <h1 class="fourth">This is a paragraph 4</h1>
</body>
</html>
